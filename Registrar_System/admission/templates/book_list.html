<!-- book_list.html -->
{% extends 'base.html' %}
{% block title %}Book List{% endblock %}
{% block content %}
  <h1>List of Books in our Bookstore</h1>
  <ul>
    {% for book in book_list %}
      <li>{{ book.title|truncatechars:6 }} by {{ book.author.author_name}}</li>
    {% endfor %}
    </ul>
{% endblock %}
